name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  # Build standalone binaries for each platform
  build:
    name: Build - ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: genomemcp-linux-x64
          - os: macos-latest
            artifact: genomemcp-macos-x64
          - os: macos-14 # ARM64
            artifact: genomemcp-macos-arm64
          - os: windows-latest
            artifact: genomemcp-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -e ".[cli]"

      - name: Build standalone binary
        run: |
          pyinstaller --onefile --name genomemcp --clean \
            --hidden-import=src.cli \
            --hidden-import=src.clinvar \
            --hidden-import=src.genomics \
            --hidden-import=src.population \
            --hidden-import=src.pathways \
            src/cli/app.py

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv dist/genomemcp dist/${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv dist/genomemcp.exe dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  # Create GitHub Release with all binaries
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/*
          generate_release_notes: true
          body: |
            ## Installation

            ### Recommended (Python)
            ```bash
            pipx install genomemcp
            ```

            ### Standalone Binaries
            Download the appropriate binary for your platform below.

            | Platform | File |
            |----------|------|
            | Linux x64 | `genomemcp-linux-x64` |
            | macOS Intel | `genomemcp-macos-x64` |
            | macOS Apple Silicon | `genomemcp-macos-arm64` |
            | Windows | `genomemcp-windows-x64.exe` |
